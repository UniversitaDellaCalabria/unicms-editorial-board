    genericName: applicazione web
    longDescription: >
      Dashboard for managing the contents of a uniCMS project.

      This is a Django app containing a Vue.js project that uses the
      editorial-board APIs in an intuitive and responsive CRUD interface.

      The interface is based on the free Bootstrap template
      "Vue Light Bootstrap Dashboard"
      (https://www.creative-tim.com/product/vue-light-bootstrap-dashboard)
      and is natively responsive.

      The integration of the BootstrapVue library
      (https://bootstrap-vue.org/) provides all the power and versatility
      of Bootstrap and its components (forms, icons, buttons, grids).

      The entire code is open source and therefore licensed
      under the Apache 2.0.
